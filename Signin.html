<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Signin.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
    <title>Sign in</title>
  </head>
  <body>
    <div class="main">
      <header>
        <!-- <h1 class="logo">NETFLIX</h1> -->
        <img
          class="logo"
          src="./images/netflix logo.png"
          width="15%"
          alt="netflix logo"
        />
      </header>

      <div class="new">
        <form action="">
          <h1 class="sign">Sign in</h1>
          <input
            type="email or phone number"
            placeholder="Email or phone number"
          />
          <br />

          <input type="password" placeholder="Password" />
          <br />
          <button type="button"><b>Sign in</b></button>

          <div class="Rem">
            <div class="remember">Remember me</div>
            <div class="need">Need help?</div>
          </div>
          <div class="social">
            <i class="fa-brands fa-square-facebook"> Login with Facebook</i>
            <h4>
              New to Netflix? <span> <a href="#">Sign up now</a></span>
            </h4>
            <br />
            <p>
              This page is protected by Google reCAPTCHA to ensure you're not a
              robot. <a href="#"> Learn more.</a>
            </p>
          </div>
        </form>
      </div>
    </div>
    <!-- <footer>
      <div>footer</div>
    </footer> -->
  </body>
</html>
